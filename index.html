<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <button id="new-array">New Array</button>
        <select id="algorithm-select">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="merge">Merge Sort</option>
        </select>
        <label>
          Array Size:
          <input type="range" id="size-slider" min="5" max="200" value="30" />
          <span id="size-value">30</span>
        </label>
        <label>
          Speed:
          <input type="range" id="speed-slider" min="1" max="100" value="50" />
          <span id="speed-value">Medium</span>
        </label>

        <div id="stats">
          <span>Comparisons: <strong id="comp-count">0</strong></span>
          <span>Swaps: <strong id="swap-count">0</strong></span>
          <span>Writes: <strong id="write-count">0</strong></span>
        </div>

        <button id="start-sort">Start Sort</button>
        <button id="pause-sort">Pause</button>
        <button id="stop-sort">Reset</button>
      </div>
      <div id="timer">
  Time: <strong id="time-value">0.00s</strong>
</div>

      <div id="visualizer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
